<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMPLOYEE FORM</title>
</head>
<body>
    <fieldset>
        <legend>EMPLOYEE FORM</legend>
        <form action="">
            <label for="fname">Employee Name</label>
            <input type="text" name="" id="fname">
            <br>
            <label for="fmail">Email</label>
            <input type="email" name="" id="fmail">
            <br>
            <label for="fdob">DOB</label>
            <input type="date" name="" id="fdob">
            <br>
            <label for="">Gender</label>
            <br>
            <input type="radio" name="gen" id="fmale">
            <label for="fmale">Male</label>
            <br>
            <input type="radio" name="gen" id="ffem">
            <label for="ffem">Female</label>
            <br>
            <input type="radio" name="gen" id="fother">
            <label for="fother">Other</label>
            <br>
            <input type="submit" value="SUBMIT">
        </form>
    </fieldset>
</body>
</html>
