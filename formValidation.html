<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <form action="">
        <label for="">RANGE 1995 TO 2022</label>
        <input type="date" min="1995-01-01" max="2022-12-31" name="" id="">
        <br>
        <label for="">Phone Number</label>
        <!-- <input type="tel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{3}" name="" id=""> -->
        <input type="tel" pattern="[0-9]{10}" name="" id="">
        <br>
        <input type="text" autofocus minlength="1" maxlength="8" placeholder="Name" name="" id="">
        <br>
        <input type="email" name="" id="" placeholder="M@il" required>
        <br>
        <input type="text" name="" id="" placeholder="Text Input" readonly>
        <br>
        <input type="submit" value="SUBMIT">
    </form>
</body>
</html>
