<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="">Name:</label>
        <input type="text" name="" required autofocus id="">
        <br>
        <label for="">Password:</label>
        <input type="password" name="" maxlength="8" required id="">
        <br>
        <label for="">City Of Employment:</label>
        <input type="text" name="" id="">
        <br>
        <label for="">Please Specify your Role:</label>
        <br>
        <input type="radio" name="n" id="">
        <label for="">Admin</label>
        <br>
        <input type="radio" name="n" id="">
        <label for="">Engineer</label>
        <br>
        <input type="radio" name="n" id="">
        <label for="">Manager</label>
        <br>
        <input type="radio" name="n" id="">
        <label for="">Guest</label>
        <br>
        <label for="">Single Sign-on to the following:</label>
        <br>
        <input type="checkbox" name="m" id="">
        <label for="">Mail</label>
        <br>
        <input type="checkbox" name="m" id="">
        <label for="">Payroll</label>
        <br>
        <input type="checkbox" name="m" id="">
        <label for="">Self-Service</label>
        <br>
        <input type="button" value="LOGIN">
        <input type="reset" value="RESET">
    </form>
</body>
</html>
