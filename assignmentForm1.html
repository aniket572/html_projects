<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Form</title>
</head>

<body>
    <fieldset>
        <legend>Personal Form</legend>
        <form action="">
            <label for="">Name:</label>
            <input type="text" name="" autofocus id="">
            <br>
            <label for="">Email:</label>
            <input type="text" name="" required id="">
            <br>
            <label for="">Contact</label>
            <input type="tel" pattern="[0-9]{10}" name="" id="">
            <br>
            <label for="">Password:</label>
            <input type="password" name="" maxlength="8" id="">
            <br>
            <label for="">DOB:</label>
            <input type="date" name="" min="1996-01-01" max="2022-12-31" id="">
            <br>
            <label for="">Gender</label>
            <input type="radio" name="gen" id="">
            <label for="">Male</label>
            <input type="radio" name="gen" id="">
            <label for="">Female</label>
            <input type="radio" name="gen" id="">
            <label for="">Other</label>
            <br>
            <input type="submit" value="SUBMIT">

        </form>
    </fieldset>
</body>

</html>
