<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation 2</title>
</head>
<body>
    <form action="">
        <input type="text" placeholder="Name" pattern="[a-zA-Z]{4}[0-9]{4}" name="" id="" autofocus required>
        <br>
        <input type="password" name="" placeholder="Example:Abcd1234" id="" pattern="[a-zA-Z]{4}[0-9]{4}" required>
        <br>
        <input type="text" name="" placeholder="Age" min="18" max="100" id="">
        <br>
        <input type="submit" value="SUBMIT">
    </form>
</body>
</html>
