<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT FORM</title>
</head>
<body>
    <fieldset>
        <legend>STUDENT FORM</legend>
        <form action="">
            <label for="fname">Student Name:</label>
            <input type="text" name="" id="fname">
            <br>
            <label for="fmail">Student Email</label>
            <input type="email" name="" id="fmail">
            <br>
            <label for="">Student Gender</label>
            <br>
            <input type="radio" name="gen" id="fmale">
            <label for="fmale">Male</label>
            <br>
            <input type="radio" name="gen" id="ffem">
            <label for="ffem">Female</label>
            <br>
            <input type="radio" name="gen" id="fother">
            <label for="fother">Other</label>
            <br>
            <label for="">Subject Selection</label>
            <br>
            <input type="checkbox" name="" id="">
            <label for="">Math</label>
            <br>
            <input type="checkbox" name="" id="">
            <label for="">English</label>
            <br>
            <input type="checkbox" name="" id="">
            <label for="">Science</label>
            <br>
            <input type="checkbox" name="" id="">
            <label for="">Marathi</label>
            <br>
            <input type="submit" value="SUBMIT">
        </form>
    </fieldset>
</body>
</html>
