<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="fname">First Name:</label>
        <input type="text" name="" autofocus required id="fname">
        <br>
        <label for="fn">Middle Name:</label>
        <input type="text" name="" required id="fn">
        <br>
        <label for="fl">Last Name:</label>
        <input type="text" name="" required id="fl">
        <br>
        <label for="">Course</label>
        <select name="" id="">
            <option value="" selected disabled>Course</option>
            <option value="">Java Full Stack</option>
            <option value="">Python Full Stack</option>
            <option value="">Software Testing</option>
            <option value="">Android Development</option>
            <option value="">Cloud Computing</option>
        </select>
        <br>
        <label for="">Gender:</label>
        <br>
        <input type="radio" name="gen" id="">
        <label for="">Male</label>
        <br>
        <input type="radio" name="gen" id="">
        <label for="">Female</label>
        <br>
        <input type="radio" name="gen" id="">
        <label for="">Other</label>
        <br>
        <label for="">Address:</label>
        <br>
        <textarea name="" id="" cols="40" rows="5"></textarea>
        <br>
        <label for="">Email:</label>
        <input type="email" name="" id="">
        <br>
        <label for="">Password:</label>
        <input type="password" required name="" maxlength="8" id="">
        <br>
        <label for="">Re-type Password:</label>
        <input type="password" required name="" maxlength="8" id="">
        <br>
        <input type="submit" value="SUBMIT">
    </form>
</body>
</html>
