<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="fname">Name:</label>
        <input type="text" name="" pattern="[a-zA-Z]{6}" autofocus id="fname">
        <br>
        <label for="fdob">DOB</label>
        <input type="date" name="" min="2002-01-01" max="2022-12-31" required id="fdob">
        <br>
        <label for="">Gender</label>
        <input type="radio" name="gen" id="">
        <label for="">Male</label>
        <input type="radio" name="gen" id="">
        <label for="">Female</label>
        <input type="radio" name="" id="">
        <label for="">Other</label>
        <br>
        <label for="fcon">Contact:</label>
        <input type="tel" name="" pattern="[0-9]{10}" required id="fcon">
        <br>
        <label for="fmail">Email:</label>
        <input type="email" name="" required id="fmail">
        <br>
        <input type="submit" value="SUBMIT">
    </form>
</body>
</html>
