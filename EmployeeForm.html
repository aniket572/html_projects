<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
</head>

<body>
    <fieldset>
        <legend>Employee Form</legend>
        <form action="">
            <label for="">Employee Name:</label>
            <input type="text" name="" required placeholder="Name" autofocus maxlength="8" id="">
            <br>
            <label for="">Employee Email:</label>
            <input type="text" placeholder="m@il" required name="" id="">
            <br>
            <label for="">Contact:</label>
            <input type="tel" name="" pattern="[0-9]{10}" required id="">
            <br>
            <select name="" id="">
                <option value="" disabled selected>Department</option>
                <option value="">Mechanical</option>
                <option value="">Civil</option>
                <option value="">Electronics</option>
                <option value="">Electrical</option>
            </select>
            <br>
            <input type="file" name="" multiple accept=".pdf, .html" id="">
            <br>
            <input type="submit" value="SUBMIT">
        </form>
    </fieldset>
</body>

</html>
