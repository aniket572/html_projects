<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <form action="">
        <label for="">FEEDBACK</label>
        <br>
        <!-- Cols for Width and Rows for Height of textarea -->
        <textarea name="" maxlength="20" id="" placeholder="Write your valuable Feedback" cols="40" rows="5"></textarea>
        <br>
        <input type="submit" value="SUBMIT">
    </form>
</body>
</html>
